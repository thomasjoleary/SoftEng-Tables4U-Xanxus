<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables4U</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="tables4u">Tables4U</button>
        <p class="subtext">Create a Restaurant</p>

        <form>
            <input 
                type="text" 
                placeholder="(enter Restaurant Name)" 
                class="button" 
                style="text-align: center;">
            <br><br>
            <input 
                type="text" 
                placeholder="(enter Restaurant Address)" 
                class="button" 
                style="text-align: center;">
            <br><br>
            <button type="submit" class="wide button">Create Restaurant</button>
        </form>

        <p class="subtext">Already have a Restaurant?</p>
        <button class="button">Back to Login</button>
    </div>
</body>
</html>
