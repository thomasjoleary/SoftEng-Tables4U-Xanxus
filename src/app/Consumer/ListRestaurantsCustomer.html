<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables4U</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="tables4u">Tables4U</button>
    <p class="subtext"> All Restaurants </p>
    <div class="container-list-cust">
        <table class="restaurantsTable">
            <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Address</th> 
                </tr>
            </thead>
            <tbody>
                <tr class="restaurantRow">
                    <td>Restaurant A</td>
                    <td>123 St</td> 
                </tr>
                <tr class="restaurantRow">
                    <td>Restaurant B</td>
                    <td>456 St</td> 
                </tr>
            </tbody>
        </table>
    </div>

    <button class="back-btn">Go Back</button>
</body>

</html>
