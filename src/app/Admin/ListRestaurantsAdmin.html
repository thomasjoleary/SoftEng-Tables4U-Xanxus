<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables4U</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="tables4u">Tables4U</button>
    <p class="subheader"> Welcome, Admin!</p>
    <p class="subtext">List of Restaurants</p>
    <div class="container-list-admin">
        <table class="tableForAdminListRestaurants">
            <tbody>
                <tr>
                    <td><label class="restaurantName">Restaurant A</label></td>
                    <td><button class="button cancelButton"> Cancel Reservation </button></td>
                    <td><button class="button deleteButton"> Delete </button></td>
                    <td><button class="button utilizationButton"> Utilization</button></td>
                </tr>
                <tr>
                    <td><label class="restaurantName">Restaurant B</label></td>
                    <td><button class="button cancelButton"> Cancel Reservation </button></td>
                    <td><button class="button deleteButton"> Delete </button></td>
                    <td><button class="button utilizationButton"> Utilization</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
